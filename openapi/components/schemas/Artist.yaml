type: object
properties:
  id:
    type: string
    description: Уникальный идентификатор исполнителя
  name:
    type: string
    description: Имя исполнителя
  description:
    type: string
    description: Описание исполнителя
  genres:
    type: array
    items:
      type: string
  albumIds:
    type: array
    items:
      type: string
    description: Список ID альбомов исполнителя
required:
  - id
  - name
