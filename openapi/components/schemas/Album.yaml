type: object
properties:
  id:
    type: string
    description: Уникальный идентификатор альбома
  title:
    type: string
    description: Название альбома
  artistId:
    type: string
    description: ID исполнителя
  releaseYear:
    type: integer
    description: Год выпуска альбома
  trackIds:
    type: array
    items:
      type: string
    description: Список ID треков в альбоме
  coverUrl:
    type: string
    description: URL обложки альбома
required:
  - id
  - title
  - artistId
  - releaseYear
