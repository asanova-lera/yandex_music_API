type: object
properties:
  id:
    type: string
    description: Уникальный идентификатор трека
    example: "1a2b3c4d-5e6f-7g8h-9i0j"
  title:
    type: string
    description: Название трека
    example: "Bohemian Rhapsody"
  artist:
    $ref: "./Artist.yaml"
  album:
    $ref: "./Album.yaml"
  duration:
    type: integer
    description: Длительность трека в секундах
    example: 354
  url:
    type: string
    description: URL для стриминга трека
  likes:
    type: integer
    description: Количество лайков
  releaseDate:
    type: string
    format: date
    description: Дата релиза
required:
  - id
  - title
  - duration
